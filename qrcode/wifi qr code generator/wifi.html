<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WiFi QR Code Generator</h1>
        <form id="wifi-form">
            <label for="ssid">WiFi Name (SSID):</label>
            <input type="text" id="ssid" placeholder="Enter WiFi name" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password" required>
            
            <label for="encryption">Encryption Type:</label>
            <select id="encryption">
                <option value="WPA">WPA/WPA2</option>
                <option value="WEP">WEP</option>
                <option value="nopass">No Password</option>
            </select>
            
            <button type="submit">Generate QR Code</button>
        </form>
        <div id="qr-container" class="hidden">
            <h2>Your WiFi QR Code:</h2>
            <div id="qrcode"></div>
            <button id="download-btn">Download QR Code</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
